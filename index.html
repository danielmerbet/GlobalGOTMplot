<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lake Temperature Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/netcdfjs@0.4.1/dist/netcdfjs.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #plot { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="plot">Loading NetCDF data...</div>

  <script>
    async function loadAndPlot() {
      try {
        const response = await fetch('data/gotm_20crv3-era5_obsclim_histsoc_default_surftemp_global_annual_1901_2021_v3.nc');
        const arrayBuffer = await response.arrayBuffer();
        const reader = new netcdfjs.NetCDFReader(arrayBuffer);

        const lat = reader.getDataVariable('lat');
        const lon = reader.getDataVariable('lon');
        const temp = reader.getDataVariable('surftemp');
        const time = reader.getDataVariable('time');

        // Dimensions
        const nlat = lat.length;
        const nlon = lon.length;
        const nt = time.length;

        // Use latest time step (change index if needed)
        const yearIdx = nt - 1;
        const offset = yearIdx * nlat * nlon;
        const slice = temp.slice(offset, offset + nlat * nlon);

        // Reshape 1D array into 2D [lat, lon]
        const z = [];
        for (let i = 0; i < nlat; i++) {
          z.push(slice.slice(i * nlon, (i + 1) * nlon).map(v => v - 273.15));
        }

        const data = [{
          z: z,
          x: lon,
          y: lat,
          type: 'heatmap',
          colorscale: 'Jet',
          colorbar: { title: 'Â°C' }
        }];

        const layout = {
          title: `Lake Surface Temp (Year index ${yearIdx})`,
          xaxis: { title: 'Longitude' },
          yaxis: { title: 'Latitude' }
        };

        Plotly.newPlot('plot', data, layout);
      } catch (e) {
        document.getElementById('plot').innerText = "Error loading data: " + e;
        console.error(e);
      }
    }

    loadAndPlot();
  </script>
</body>
</html>
