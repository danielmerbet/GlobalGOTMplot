<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Temperature Viewer</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/netcdfjs@0.4.1/dist/netcdfjs.min.js"></script> <!-- ✅ UMD version -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #plot {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="plot">Loading NetCDF data...</div>

  <script>
    async function loadNetCDF() {
      try {
        const response = await fetch('data/gotm_20crv3-era5_obsclim_histsoc_default_surftemp_global_annual_1901_2021.nc'); // Ensure this path is correct
        const arrayBuffer = await response.arrayBuffer();
        const reader = new netcdfjs.NetCDFReader(arrayBuffer); // ✅ Now defined

        const lat = reader.getDataVariable('lat');
        const lon = reader.getDataVariable('lon');
        const temp = reader.getDataVariable('surftemp'); // Adjust to your var name

        // Assume data shape is [lat, lon]
        const rows = lat.length;
        const cols = lon.length;

        const z = [];
        for (let i = 0; i < rows; i++) {
          z.push(temp.slice(i * cols, (i + 1) * cols));
        }

        const data = [{
          z: z,
          x: lon,
          y: lat,
          type: 'heatmap',
          colorscale: 'Jet',
          colorbar: { title: 'Lake Surface Water Temperature (°C)' }
        }];

        const layout = {
          title: 'Global Surface Temperature',
          xaxis: { title: 'Longitude' },
          yaxis: { title: 'Latitude' }
        };

        Plotly.newPlot('plot', data, layout);
      } catch (err) {
        document.getElementById('plot').innerText = 'Failed to load data: ' + err;
        console.error(err);
      }
    }

    loadNetCDF();
  </script>
</body>
</html>
